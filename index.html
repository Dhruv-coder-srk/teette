<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Preview Confidential</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:Poppins, sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  background:#fff;
  padding:25px;
  border-radius:22px;
  max-width:420px;
  text-align:center;
  box-shadow:0 15px 35px rgba(0,0,0,.25);
}
h1{color:#ff5e78}
input{
  padding:10px;
  width:80%;
  border-radius:20px;
  border:1px solid #ccc;
}
button{
  background:#ff5e78;
  border:none;
  color:#fff;
  padding:12px 22px;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
  margin-top:12px;
}
#countdown{color:#555;margin-top:10px}
#gameArea{
  position:relative;
  height:320px;
  overflow:hidden;
}
.anime{
  position:absolute;
  width:65px;
  cursor:pointer;
  animation:floatUp 6s linear forwards;
}
@keyframes floatUp{
  from{transform:translateY(0)}
  to{transform:translateY(-350px)}
}
</style>
</head>
<body>

<!-- Secret Code Page -->
<div class="card" id="codePage">
  <h1>ğŸ”’ Confidential</h1>
  <p>Enter the code word ğŸ™ƒ</p>
  <input id="codeInput">
  <button onclick="checkCode()">Enter</button>
</div>

<!-- Countdown Page -->
<div class="card" id="lockPage" style="display:none">
  <h1>â³ Countdown</h1>
  <p>Unlocks at <b>10:30 PM today (IST)</b></p>
  <p id="countdown"></p>
</div>

<!-- Main Page -->
<div class="card" id="mainPage" style="display:none">
  <h1>Preview ğŸ‰</h1>
  <p>
    This is a preview message. ğŸˆ
    <br>Secret surprise awaits! ğŸ˜
  </p>
  <button onclick="startGame()">Click for surprise âœ¨</button>
</div>

<!-- Game Page -->
<div class="card" id="gamePage" style="display:none">
  <h1>ğŸ® Click Game</h1>
  <p>Click characters until 10 points</p>
  <div id="gameArea"></div>
  <p>Points: <span id="points">0</span>/10</p>
</div>

<!-- Gift Page -->
<div class="card" id="giftPage" style="display:none">
  <h1>ğŸ Surprise</h1>
  <p>Hereâ€™s a preview gift âœ¨</p>
  <img src="jhumkas.jpeg" width="180" style="border-radius:14px">
  <p style="color:#777">â€” Dhruv ğŸ™ƒ</p>
</div>

<script>
function checkCode(){
  if(codeInput.value==="pakka"){
    codePage.style.display="none";
    lockPage.style.display="block";
  } else alert("Wrong code ğŸ™ƒ");
}

// Countdown: 10:30 PM IST today
const now = new Date();
const unlockTime = new Date(
  now.getFullYear(),
  now.getMonth(),
  now.getDate(),
  22,30,0 // 10:30 PM IST
);
const unlockUTC = new Date(unlockTime.getTime() - 5.5*60*60*1000); // convert IST to UTC

const countdownEl = document.getElementById("countdown");
const countdownInterval = setInterval(()=>{
  const diff = unlockUTC - new Date();
  if(diff <= 0){
    clearInterval(countdownInterval);
    lockPage.style.display="none";
    mainPage.style.display="block";
    return;
  }
  const h = Math.floor(diff / 36e5);
  const m = Math.floor((diff % 36e5) / 6e4);
  const s = Math.floor((diff % 6e4) / 1000);
  countdownEl.innerText = `${h}h ${m}m ${s}s remaining`;
},1000);

// Game setup
let points = 0;
const characters = ["appa.jpg","sokka.jpg","toph.jpg","katara.jpg","zuko.jpg","aang.jpg"];
let gameInterval;

function startGame(){
  mainPage.style.display="none";
  gamePage.style.display="block";
  if(!gameInterval) gameInterval = setInterval(spawnAnime,1200);
}

function spawnAnime(){
  if(points >= 10) return;
  const img = document.createElement("img");
  img.src = characters[Math.floor(Math.random()*characters.length)];
  img.className = "anime";
  img.style.left = Math.random()*300 + "px";
  img.style.top = "280px";
  img.onclick = () => {
    points++;
    document.getElementById("points").innerText = points;
    img.remove();
    if(points>=10){
      gamePage.style.display="none";
      giftPage.style.display="block";
    }
  };
  gameArea.appendChild(img);
}
</script>

</body>
</html>
